<body>
    <p class="fs-1" >Nodejs</p>
    <hr>
    <p class="fs-3">LED Control Panel</p>
    <div class="checkbox1">
        <div class="form-check">
          <input class="form-check-input" type="checkbox"  id="LED1">
          <label class="form-check-label" for="flexCheckDefault">LED1</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox"  id="LED2">
          <label class="form-check-label" for="flexCheckDefault">LED2</label>
        </div>
    </div>
    <p>&nbsp;</p>
    
    <div class="Switch">
        <button type="button" class="btn btn-outline-primary" id = "onAndOffbtn" >Submit</button>
        <div class="form-check" style="margin-left: 10px;">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="onRadio">
          <Sbel class="form-check-label" for="flexRadioDefault1">
            ON
          </label>
        </div>
        <div class="form-check" style="margin-left: 10px;">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="ofRadio">
          <label class="form-check-label" for="flexRadioDefault1">
            OFF
          </label>
        </div>
    </div>
        <span id="ledLabel"></span>
        <p>&nbsp;</p>
        <span id="LEDStatus"></span>
        <hr>
        <p class="fs-1">LED Switch Frequency</p>
        <input type="text" id="timesInput">
        <p>&nbsp;</p>
        <button type="button" class="btn btn-outline-primary" id = "shiningBtn" >Submit</button>
    

        <hr>
        <p class="fs-1">感測器偵測:</p>
        <p id="adclabel"></p>
        <div class="resistance">
          <button type="button" class="btn btn-outline-primary" id = "ADCbtn">Submit</button>
          <div class="form-check" style="margin-left: 10px;">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="Detect">
            <Sbel class="form-check-label" for="flexRadioDefault1">
              DETECT
            </label>
          </div>
          <div class="form-check" style="margin-left: 10px;">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="StopDetect">
            <label class="form-check-label" for="flexRadioDefault1">
              NO_DETECT
            </label>
          </div>
      </div>
